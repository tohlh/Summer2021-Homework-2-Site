<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-toolbar flat>
                        <v-toolbar-title>
                            DIY TUBE
                        </v-toolbar-title>
                        <v-spacer></v-spacer>
                        <v-btn depressed color="white" href="/">Home</v-btn>
                        <v-btn depressed color="white" href="/channels">Channels</v-btn>
                        <v-form method=POST action="/search">
                            {% csrf_token %}
                            <v-text-field 
                                name="searched"
                                style="width:200px"
                                hide-details
                                prepend-icon="mdi-magnify"
                                single-line
                            >
                            </v-text-field>
                        </v-form>
                    </v-toolbar>
                    <v-container>
                        <Search page={{ page }}></Search>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <template id="video-card-template">
            <div>
                <v-card class="rounded-xl" height="300px" elevation="2" :href="'../../video/' + id">
                    <v-img height="200px" :src="thumbnail"></v-img>
                    <v-card-title class="col-11 text-truncate">[[ title ]]</v-card-title>
                    <v-card-text> <v-icon> mdi-calendar </v-icon> [[ date ]] </v-card-text>
                </v-card>
            </div>
        </template>

        <template id="channel-card-template">
            <div>
                <v-card class="rounded-xl" height="280px" elevation="2" :href="'../../channel/' + id">
                    <v-img max-height="180px" :src="profilepic"></v-img>
                    <v-card-title class="col-11 text-truncate">[[ name ]]</v-card-title>
                    <v-card-text v-if="subscribercount != ''"> 
                        [[ subscribercount ]] subscribers 
                    </v-card-text>
                </v-card>
            </div>
        </template>

        <template id="search-template">
            <div>
                <h1>You searched for "{{ searched }}" </h1>

                <h2 class="mt-5">Videos</h2>
                <div class="my-5">
                    <v-row>
                        {% for video in videos %}
                        <v-col cols="12" sm="6" md="4" lg="3" xl="2">
                            <video-card
                                id="{{ video.id|safe }}"
                                thumbnail="{{ video.videoThumbnail|safe }}"
                                title="{{ video.title }}"
                                date="{{ video.datePublished|date }}"
                            ></video-card>
                        </v-col>
                        {% endfor %}
                    </v-row>
                </div>

                <div>
                    <h2>Channels</h2>
                    <v-row class="my-5">
                        {% for channel in channels %}
                        <v-col cols="6" sm="4" md="2">
                            <channel-card
                                id="{{ channel.id }}"
                                profilepic="{{ channel.profilePic }}"
                                name="{{ channel.name }}"
                                subscribercount="{{ channel.subscriberCount }}"
                            ></channel-card>
                        </v-col>
                        {% endfor %}
                    </v-row>
                </div>
                
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@2.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.5/dist/vuetify.js"></script>
        <script>
            const ChannelCard = Vue.component('channel-card', {
                template: '#channel-card-template',
                delimiters: ['[[', ']]'],
                props: ['id', 'profilepic', 'name', 'subscribercount'],
            })

            const VideoCard = Vue.component('video-card', {
                template: '#video-card-template',
                delimiters: ['[[', ']]'],
                props: ['id', 'thumbnail', 'title', 'date'],
            })

            const Search = Vue.component('search', {
                template: '#search-template',
            })

            const app = new Vue({
                components: {
                    ChannelCard,
                    VideoCard,
                    Search,
                },
                vuetify: new Vuetify(),
                delimiters: ['[[', ']]'],
            }).$mount('#app');
        </script>
    </body>
</html>
