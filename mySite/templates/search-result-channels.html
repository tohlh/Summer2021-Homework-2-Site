{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <toolbar searchtype="channel">
                        <span slot="token">{% csrf_token %}</span>
                    </toolbar>
                    <v-container>
                        <search-channel></search-channel>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <template id="search-template">
            <div>
                <h1>You searched for "{{ searched }}" </h1>
                {% if channels %}
                <div>
                    <h2 class="mt-5">Channels</h2>
                    <v-row class="my-5">
                        {% for channel in channels %}
                        <v-col cols="6" sm="4" md="2" >
                            <channel-card
                                id="{{ channel.id }}"
                                profilepic="{{ channel.profilePic }}"
                                name="{{ channel.name }}"
                                subscribercount="{{ channel.subscriberCount }}"
                            ></channel-card>
                        </v-col>
                        {% endfor %}
                    </v-row>
                </div>
                {% else %}
                <h2 class="mt-5">No channel found!</h2>
                {% endif %}
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@2.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.5/dist/vuetify.js"></script>
        <script src="{% static 'components.js' %}"></script>
        <script>
            const SearchChannel = Vue.component('search-channel', {
                template: '#search-template',
            })

            const app = new Vue({
                components: {
                    ChannelCard,
                    SearchChannel,
                },
                vuetify: new Vuetify(),
                delimiters: ['[[', ']]'],
            }).$mount('#app');
        </script>
    </body>
</html>
